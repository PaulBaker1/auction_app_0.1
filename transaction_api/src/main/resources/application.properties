spring.application.name=transaction_api
server.port=8081
spring.datasource.url=${ENV_TRANSACTION_DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${ENV_TRANSACTION_DB_USER}
spring.datasource.password=${ENV_TRANSACTION_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

